<h1> <strong> Inscreva-se </strong> </h1>

<br />

<form>

  <fieldset> 

    Eventos:
      <select name="eventos" required>
        <option> -- Selecione -- </option>
        <option value="voe"> Voe Sem Asas </option>
        <option value="junina"> Festa Junina </option>
        <option value="tecnologia"> Semana da Tecnologia </option>
      </select>

  </fieldset>

  <br />

  <fieldset> 

    <legend> Informações de Acesso </legend>

      <br />

      <label for = "Usuario"> Usuário: </label>
      <input type="text" name="Usuario" id="Usuario" required> <br />

      <br />

      <label for = "Senha"> Senha: </label>
      <input type="password" name="Senha" id="Senha" required> 

      <br />
      <br />

      <label for = "ConfirmaSenha"> Confirmar Senha: </label>
      <input type="password" name="ConfirmaSenha" id="ConfirmaSenha" required>
  
      <br />

  </fieldset>

  <br />

  <fieldset> 

    <legend> Informações Pessoais </legend>

    <br />

    <label for = "Nome"> Nome Completo: </label>
    <input type="text" name="Nome" id="Nome" required> 
      
    <br />
    <br />

    <label for = "Email"> E-mail: </label>
    <input type="email" name="Email" id="Email" required> 
      
    <br />
    <br />

    <label for = "Celular"> Celular: </label>
    <input type="text" name="Celular" id="Celular"> (99) 99999-9999

    <br />
    <br />

    <fieldset>

      <legend> Sexo </legend>

      <input type="radio" value="Masculino" name="sexo"> Masculino

      <input type="radio" value="Feminino" name="sexo"> Feminino

    </fieldset>

    <br />

    <label for = "Nascimento"> Data de Nascimento: </label>
    <input type="date" name="Nascimento" id="Nascimento">

    <br />
    <br />

    <label for = "Cor"> Cor Favorita: </label>
    <input type="color" name="cor" id="cor">

    <br />
    <br />

    <label for = "Github"> Perfil no Github: </label>
    <input type="url" name="Github" id="Github">

  </fieldset>

  <br />

  <input type="submit" name="Entrar" id="entrar" value="Inscrever" > 

  <input type="reset" name="limpar" id="limpar" value="Limpar" >

</form>
